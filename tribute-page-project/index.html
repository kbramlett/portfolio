     <h1 id=title>Winky</h1>
      <h2>The Willful Dog</h2>
      <div id="img-div">
    <img id="image" src="/images/winky.jpg" alt="Winky the dog sitting on the back of a couch" class="responsive">
    
      <figcaption id="img-caption">Here Winky rests in her favorite spot.</figcaption>
    </div>
      <div id=tribute-info>
        <h3>About Winky</h3>
        <p>Winky is a Jack Russell and Chihuahua mix.</p>
        <p>Winky was adopted from the <a id="tribute-link" target="_blank" href="https://okhumane.org/">Central Oklahoma Humane Society<a> in October 2018.</p>
        <p>She has a lot of energy sometimes and likes to try to run away. This is no bueno.</p>
          <p>She likes to chew on bones and bask in the sun.</p>
